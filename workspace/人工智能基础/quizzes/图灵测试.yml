- question: 图灵测试中，评判者（测试者）的主要任务是什么？
  options:
    A: 编写程序代码
    B: 通过对话区分回答者是机器还是人类
    C: 优化回答速度
    D: 修复机器故障
  answer: B
  explanation: 在图灵测试中，评判者通过与隐藏的机器和人类进行对话，然后根据回答内容判断哪个是机器，哪个是人类，这是测试的核心机制。

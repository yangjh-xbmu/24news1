  options:
    A: Jupyter Notebook
    B: Python脚本
    C: 文本编辑器
    D: Python交互式环境
  answer: C
  explanation: 文本编辑器本身不能直接运行Python代码，需要配合Python解释器使用。Jupyter Notebook、Python脚本和交互式环境都可以运行Pandas代码
- question: 关于Series和Python列表的区别，以下哪项描述是正确的？
  options:
    A: Series只能通过整数位置索引访问数据，而列表可以通过标签索引访问
    B: Series支持向量化操作，性能通常比需要循环处理的列表更高
    C: 列表基于pandas和NumPy，提供更多数据清洗和分析功能
    D: Series是Python内置类型，而列表需要导入pandas库才能使用
  answer: B
  explanation: Series支持向量化操作，可以直接对整个Series进行数学运算，性能更高；而列表通常需要循环处理。其他选项描述相反或错误：Series有标签化索引，列表只能通过整数位置索引；Series基于pandas和NumPy，列表是Python内置类型。
- question: 如何创建一个空的pandas Series？
  options:
    A: pd.Series([])
    B: pd.Series()
    C: pd.Series(None)
    D: pd.Series({})
  answer: B
  explanation: 创建空Series可以使用pd.Series()不带任何参数。虽然pd.Series([])也能创建Series，但它包含一个空列表作为数据源，不是严格意义上的'空'Series。pd.Series(None)和pd.Series({})都会创建包含特定数据的Series。
- question: 在pandas Series中处理缺失值时，以下哪种方法是正确的？
  options:
    A: 使用fillna()方法填充缺失值
    B: 使用remove_na()方法删除缺失值
    C: 使用replace_na()方法替换缺失值
    D: 使用delete_na()方法删除缺失值
  answer: A
  explanation: fillna()是pandas中用于填充缺失值的正确方法。其他选项中的方法不存在于pandas中，删除缺失值的正确方法是dropna()。
- question: 关于Series的索引访问，以下哪项描述是正确的？
  options:
    A: Series只能通过整数位置索引访问，不能通过标签访问
    B: Series只能通过标签索引访问，不能通过整数位置访问
    C: Series既可以通过整数位置索引访问，也可以通过标签索引访问
    D: Series的索引访问方式与Python列表完全相同
  answer: C
  explanation: Series支持两种索引访问方式：既可以通过整数位置索引（如列表），也可以通过标签索引访问。这是Series与列表的重要区别之一，列表只能通过整数位置索引访问。
- question: 以下关于Series数据类型的描述，哪项是正确的？
  options:
    A: Series只能存储数值类型数据
    B: Series的数据类型是自动固定的，创建后不能更改
    C: Series的数据类型必须与Python列表完全一致
    D: Series可以存储多种数据类型，包括字符串、数值等
  answer: D
  explanation: Series可以存储多种数据类型，包括整数、浮点数、字符串、布尔值等。通过dtype参数可以指定或转换数据类型，且数据类型在创建后可以通过astype()方法进行转换。
- question: 在pandas Series中，如何处理缺失值（显示为NaN）？
  options:
    A: 使用remove()方法删除缺失值
    B: 使用dropna()方法删除缺失值
    C: 使用delete()方法删除缺失值
    D: 使用clear()方法删除缺失值
  answer: B
  explanation: 根据文档内容，pandas提供了dropna()方法来删除Series中的缺失值，例如s_clean = s.dropna()
- question: 如果一个Series存储了混合数据类型（如整数和字符串混合），pandas会如何处理？
  options:
    A: pandas会尝试将数据统一为object类型
    B: pandas会拒绝创建这样的Series
    C: pandas会自动将数据转换为浮点数类型
    D: pandas会为每个元素单独存储其数据类型
  answer: A
  explanation: 文档明确指出，当Series存储混合数据类型时，pandas会尝试将数据统一为一种类型，通常是object类型
- question: 关于Series中缺失值的填充，下列哪项描述是正确的？
  options:
    A: 只能使用0来填充所有缺失值
    B: 使用fillna()方法可以填充缺失值，例如用0填充
    C: 缺失值只能被删除，不能被填充
    D: fillna()方法只能向前或向后填充缺失值
  answer: B
  explanation: 文档说明可以使用fillna()方法填充缺失值，并举例s_filled = s.fillna(0)表示用0填充所有NaN
